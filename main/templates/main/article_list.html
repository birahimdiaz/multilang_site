{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head>
    <title>{% trans "List of Articles" %}</title>
</head>
<body>
    <h1>{% trans "List of Articles" %}</h1>

    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
